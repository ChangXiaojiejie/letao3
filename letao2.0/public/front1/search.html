<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <link rel="icon" href="./favicon.ico">
  <title>乐淘商城</title>
  <style>


  </style>

</head>

<body>

  <div class="lt_container">

    <!-- 乐购头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="lt_left">
        <i class="mui-icon mui-icon-back"></i>
      </a>

      <h3>搜索中心</h3>
    </div>
    <!-- 乐购内容 -->
    <div class="lt_content">

      <div class="search_top">
          <input type="text" class="search_input" placeholder="请输入搜索关键字">

          <button class="mui-btn mui-btn-primary search_btn">搜索</button>


      </div>
      <div class="search_body">
      <!-- 玩个巨坑 -->


    </div>

        
    </div>




   
    <!-- 乐购尾部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 渲染数据的模板引擎 -->
  <script type="text/html" id="searTpl">

    {{if list.length ===0}}
      <p>没有更多的数据了</p>

    {{else}}


    
      <div class="title mui-clearfix">
        <div class="left mui-pull-left">
          搜索历史
        </div>
        <div class="right mui-pull-right">
          <i class="fa fa-trash"></i>
          <span class="clearBtn">清空记录</span>
        </div>
      </div>
  
      <div class="content">
        <ul>
        {{each list v i}}
          <li>
            <a href="search_list.html?key={{v}}" >
              {{v}}
            </a>
            <i data-index="{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
          </li>
          
             
        {{/each}}
        </ul>
      </div>

  {{/if}}
  
  
  
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>

</body>

</html>
