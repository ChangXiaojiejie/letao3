<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cartoge.css">
  <link rel="icon" href="./favicon.ico">
  <title>乐淘商城</title>
  <style>


  </style>

</head>

<body>

  <div class="lt_container">

    <!-- 乐购头部 -->
    <div class="lt_header">
      <a href="index.html" class="lt_left">
        <i class="fa fa-home"></i>
      </a>
      <a href="search.html" class="lt_right">
        <i class="fa fa-search"></i>
      </a>
      <h3>乐淘云购</h3>
    </div>
    <!-- 乐购内容 -->
    <div class="lt_content">

      <div class="lt_cartoge_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
            <!-- 玩个坑 -->
        
            </ul>
          </div>
        </div>
      </div>
      <div class="lt_cartoge_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">

            <ul>
              <!-- 玩个坑 -->
            </ul>


          </div>
        </div>
      </div>






    </div>

    <!-- 乐购尾部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="active">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>

  </div>


  <!-- 一级分类渲染模板 -->
  <script type="text/html" id="firTpl">

    {{each rows v i}}

      <li>
        <a data-id="{{v.id}}" href="javascript:;" class="{{i===0?'active':''}}">{{v.categoryName}}</a>
      </li>

    {{/each}}
  
  
  
  </script>

  <!-- 二级分类渲染页面 -->
  <script type="text/html" id="senTpl">
    {{if rows.length ===0 }}
      <p>没有更多的数据了</p>
    {{else}}
    {{each rows v i}}
      <li>
        <a href="javascript:;">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
    {{/each}}

    {{/if}}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cratoge.js"></script>

</body>

</html>
