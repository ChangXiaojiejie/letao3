<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>


  </style>

</head>

<body>

  <div class="lt_aside">
    <div class="title">
      <p>叶子树</p>
    </div>
    <a href="index.html" class="user">
      <img src="./images/hui.jpg" alt="">
      <p>超级萌萌哒</p>
    </a>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="firest.html">一级分类</a>
            <a href="./sencode.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="topbar_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="topbar_right pull-right ">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <div class="mt_20">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 留个坑 -->
        </tbody>

      </table>
      <div class="pull-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="mask">
    <div class="modal fade " id="logout" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">后台管理系统</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i><span>你确定要退出后台管理系统么</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="loginOut">退出</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 修改状态模态框 -->
  <div class="status">
    <div class="modal fade " id="disable" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i><span>你确定要要执行此操作么</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="yes">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 用户渲染模板 -->
  <script type="text/html" id="tmp">

    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete===1 ?'正常':'禁用'}}</td>
        <td data-id="{{v.id}}">
          {{if v.isDelete===1}}
          <button class="btn btn-danger">禁用</button>
          {{else}}
          <button class="btn btn-success">启用</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>


</body>

</html>
