<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>


  </style>

</head>

<body>

  <div class="lt_aside">
    <div class="title">
      <p>叶子树</p>
    </div>
    <a href="index.html" class="user">
      <img src="./images/hui.jpg" alt="">
      <p>超级萌萌哒</p>
    </a>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="firest.html">一级分类</a>
            <a href="sencode.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="topbar_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="topbar_right pull-right ">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <div class="mt_20">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">商品管理</li>

        </ol>
      </div>
      <button class="btn btn-default addBtn">添加商品</button>
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="20%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>



          </tr>
        </thead>
        <tbody>
          <!-- 留个坑 -->


        </tbody>

      </table>
      <div class="pull-right">
        <ul id="pagintor"></ul>
      </div>


    </div>

  </div>

  <!-- 退出的模态框 -->
  <div class="mask">
    <div class="modal fade " id="logout" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">后台管理系统</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i><span>你确定要退出后台管理系统么</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="loginOut">退出</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加商品模态框 -->
  <div class="face">
    <div class="modal fade " id="addPro" tabindex="-1">
      <div class="modal-dialog ">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
              <!-- 请选择二级分类 -->
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span id="firTxt">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">

                  </ul>
                </div>
                <!-- 设置二级分类的菜单 -->
                <input type="hidden" name="brandId" class="">
                <!-- 设置是否上架  1上架 0下架 -->
                <input type="hidden" name="statu" value="1">
              </div>

              <!-- 请输入商品名称 -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
              </div>

              <!-- 请输入商品描述 -->
              <div class="form-group">

                <textarea name="proDesc" class="form-control" cols="30" rows="3" placeholder="请输入商品描述"></textarea>
              </div>

              <!-- 请输入商品库存 -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
              </div>

              <!-- 请输入商品尺码 -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
              </div>

              <!-- 请输入商品原价 -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
              </div>

              <!-- 请输入商品现价 -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
              </div>


              <!-- 请选择图片 -->
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic"  style="display:none" multiple>
              </div>
              <!-- 显示图片 -->
              <div class="form-group" id="imgBox">
                
                
                <input type="hidden" name="picStatu">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="add">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- 渲染商品数据模板引擎 -->
  <script type="text/html" id="proTel">

    {{each rows v i}}

    <tr>
      <td> {{i+1+(page-1)*size}}	</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu===1 ?"上架":"下架"}}</td>
      <td>
        {{if v.statu===1 }}
        <button class="btn btn-danger">下架</button>
        {{else}}
        <button class="btn btn-success">上架</button>
        {{/if}}
      
      
      </td>
    </tr>

    {{/each}}
  
  </script>


  <!-- 渲染二级列表模板引擎 -->

  <script type="text/html" id="senTel">

    {{each rows v i}}


    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
  {{/each}}
 
 </script>







  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>


</body>

</html>
