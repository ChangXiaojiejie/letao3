<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <title>乐淘商城</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css" />
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/category.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="lt_left"><i class="fa fa-home"></i></a>
      <a href="search.html" class="lt_right"><i class="fa fa-search"></i></a>
      <h3>乐淘商城</h3>
    </div>
    <div class="lt_content">
      <div class="lt_aside">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li>
                <a href="javascript:;">运动馆</a>
              </li>
  -->
       
            </ul>

          </div>
        </div>
      </div>
      <div class="lt_nav_product">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li>
                <a href="javascrpt:;">
                  <img src="./images/brand1.png" alt="">
                  <p>耐克</p>
                </a>
              </li> -->
     
            </ul>

          </div>
        </div>

      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 渲染侧边导航 -->

  <script type="text/html" id="aside_tpl">

    {{each rows v i}}
      <li >
        <a data-id="{{v.id}}" class="{{i==0?'active':''}}" href="javascript:;">{{v.categoryName}}</a>
      </li>
    {{/each}}
  </script>

  <script type="text/html" id="pro_tpl" >

    {{if rows.length ==0 }}
      <p>没有更多的信息了</p>
    {{else}}
    {{each rows v i}}

      <li>
        <a href="javascrpt:;">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
  
    {{/each}}

    {{/if}}
  </script>



  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
