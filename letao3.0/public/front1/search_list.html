<body>

              </li>
              <li>
                <a href="javascript:;">库存<i class="fa fa-angle-down"></i></a>
              </li>
              <li>
                <a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a>
              </li>
            </ul>
          </div>

          <div class="lt_product">

            <ul>

                    闲篮球鞋S83700 </p>

          </div>
        </div>
      </div>

    </div>

    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>

        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>

          </a>
        </li>
      </ul>
    </div>
  </div>




<!-- 渲染商品信息 -->
<script type="text/html" id="pro_tpl">
  {{each data v i}}
    <li>
      <a href="product.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p>{{v.proName}}</p>
        <p>
          <span class="red">&yen;{{v.price}}</span>
          <del>&yen;{{v.oldPrice}}</del>
        </p>
        <button>立即提交</button>
      </a>
    </li>
  {{/each}}
</script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
