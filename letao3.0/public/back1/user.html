<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">


</head>

<body>

  <div class="lt_aside">
    <div class="title">
      <p>像介样</p>
    </div>
    <a href="index.html" class="user">
      <img src="./images/mg.png" alt="">
      <p>超级马里奥</p>
    </a>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="cartgin">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="child">
            <a href="firest.html" class="">一级分类</a>
            <a href="sencode.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="lt_topbar">
      <div class="topbar_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></div>
      <div class="topbar_right pull-right"><i class="glyphicon glyphicon-log-out"></i></div>
    </div>

    <div class="container-fluid">
      <div class="mt_20">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      </div>
      <div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 玩个坑 -->
          </tbody>
        </table>
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
  </div>


  <!-- 退出模态框 -->
  <div class="mask">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">后台管理系统</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 修改模态框 -->
  <div class="mask">
      <!-- Modal -->
      <div class="modal fade" id="Updata" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">温馨提醒</h4>
            </div>
            <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="yes">确定</button>
            </div>
          </div>
        </div>
      </div>
    </div>




  <!-- 设置渲染的引擎 -->
  <script type="text/html" id="tmp">

    {{each rows v i}}
      <tr>       			
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete===1?'正常':'禁用'}}</td>
        <td data-id="{{v.id}}">
          {{if v.isDelete===1}}
          
          <button class="btn btn-danger">禁用</button>
          {{else}}
          <button class="btn btn-success">启用</button>

          {{/if}}
        
        </td>
      </tr>
    {{/each}}

  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>

</body>

</html>
