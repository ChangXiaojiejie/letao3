<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>


  </style>

</head>

<body>

  <div class="lt_aside">
    <div class="title">
      <p>像介样</p>
    </div>
    <a href="index.html" class="user">
      <img src="./images/mg.png" alt="">
      <p>超级马里奥</p>
    </a>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="">
            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="cartgin">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="child">
            <a href="firest.html">一级分类</a>
            <a href="sencode.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lt_main">
    <div class="lt_topbar">
      <div class="topbar_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></div>
      <div class="topbar_right pull-right"><i class="glyphicon glyphicon-log-out"></i></div>
    </div>

    <div class="container-fluid">
      <div class="mt_20">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">商品管理</li>

        </ol>
      </div>
      <button class="btn btn-default addBtn">添加商品</button>
      <div>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>

              <th width="10%">序号</th>
              <th width="30%">商品名称</th>
              <th width="20%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 玩个坑 -->

          </tbody>
        </table>
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="mask">
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">后台管理系统</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加商品的模态框 -->
  <div class="face">
    <!-- Modal -->
    <div class="modal fade" id="addPro" tabindex="-1">
      <div class="modal-dialog ">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body">
              <!-- 请选择二级分类 -->
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span id="spanText">请选择二级分类名</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <!-- 玩个坑 -->
                  </ul>
                </div>
                <input type="hidden" name="brandId">

                <!-- 是否上架 1表示上架 0表示下架 -->
                <input type="hidden" name="statu" value="1">
              </div>

              <!-- 请输入商品名称 -->
              <div class="form-group">
                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
              </div>

              <!-- 请输入商品描述 -->
              <div class="form-group">
                <textarea name="proDesc" placeholder="请输入商品描述"  class="form-control" cols="30" rows="3"></textarea>
                
              </div>

              <!-- 请输入商品库存 -->
              <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
              </div>


              <!-- 请输入商品尺寸 -->
              <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺寸">
              </div>

              <!-- 请输入商品原价 -->
              <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
              </div>

              <!-- 请输入商品现价 -->
              <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
              </div>

              <!-- 上传图片 -->
              <div class="form-group">
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style="display:none"
                  multiple>

              


              </div>

              <!-- 图片盒子 -->
              <div class="form-group imgBox" >

                
                <input type="hidden" name="imgStatu">
              </div>



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="add">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- 商品渲染模板 -->
  <script type="text/html" id="proTpl">
    {{each rows v i}}
    1	杰哥	哈哈	23123	13-17	已上架
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?'上架':'下架'}}</td>
        <td>
          {{if v.statu===1}}

          <button class="btn btn-danger">下架</button>
          {{else}}

          <button class="btn btn-success">上架</button>
          {{/if}}

        </td>
      </tr>
  
  
    {{/each}}
  
  </script>


  <!-- 二级列表渲染模板 -->
  <script type="text/html" id="senTpl">
    {{each rows v i}}

    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
  
    {{/each}}
  </script>



  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

</body>

</html>
