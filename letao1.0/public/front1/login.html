<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="./lib/mui/css/mui.css" />
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="icon" href="./favicon.ico" />

  <title>乐淘商城</title>

  <style></style>
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <!-- 返回上一页 -->
      <a href="javascript:history.back();" class="lt_left"> <i class="mui-icon mui-icon-back"></i> </a>

      <h3>搜索中心</h3>
    </div>
    <div class="lt_content">

      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 这里放置真实显示的DOM内容 -->
          <form class="mui-input-group" id="form">
            <div class="mui-input-row">
              <label>用户名</label>
              <input type="text" class="mui-input-clear" placeholder="请输入用户名"
              name="username"
              >
            </div>
            <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password" placeholder="请输入密码"
              name="password"
              >
            </div>
            <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary logBtn">登录</button>
              <button type="reset" class="mui-btn mui-btn-danger">重置</button>
            </div>
          </form>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html" class="active">
            <i class="fa fa-user"></i>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>



  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
