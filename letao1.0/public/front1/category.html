<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
  <link rel="stylesheet" href="./lib/mui/css/mui.css" />
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/category.css">
  <link rel="icon" href="./favicon.ico" />

  <title>乐淘商城</title>

  <style></style>
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="index.html" class="lt_left"> <i class="fa fa-home"></i> </a>
      <a href="search.html" class="lt_right">
        <i class="fa fa-search"></i>
      </a>
      <h3>常乐淘</h3>
    </div>
    <div class="lt_content">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- 玩个坑 -->
            </ul>
          </div>
        </div>
      </div>
      <div class="lt_category_right">

        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
                <!-- 玩个坑 -->
            </ul>
          </div>
        </div>

       

      </div>

      <!-- 准备一级分类模板引擎 -->
      <script type="text/html" id="firTpl">
        {{each rows v i}}
        <li>
          <a data-id="{{v.id}}" class="{{i===0 ? 'active':''}}" href="#" class="active">{{v.categoryName}}</a>
        </li>
      {{/each}}
    </script>


      <!-- 准备二级分类模板引擎 -->
      <script type="text/html" id="senTpl">

        {{if rows.length ===0}}
        <p>没有更多的数据了</p>
      {{else}}
      {{each rows v i}}



          <li>
              <a href="#">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
              </a>
            </li>
       
      {{/each}}

      {{/if}}
    </script>


    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="active">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
