<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/firest.css">
  <title>乐淘商城</title>


</head>

<body>

  <!-- 左边侧边栏 -->
  <div class="lt_aside">
    <!-- 标题部分 -->
    <div class="title">
      <p>杰哥乐淘商城</p>
    </div>
    <!-- 用户部分 -->
    <div class="user">
      <img src="./images/pic2.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航部分 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="">
            <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="child" style="display:block">
            <a href="first.html" class="active">一级分类</a>
            <a href="sencod.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="menus pull-left">
        <i class="glyphicon glyphicon-align-justify "></i>
      </a>
      <a class="logoutBtn pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">

      <div class="mt_20">
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
        </ol>
      </div>
      <div class="content">
        <button class="btn mb_20 btn-default pull-left addCart">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>itcast</td>


            </tr>
          </tbody>
        </table>
        <div class="page text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>
  </div>

  <div class="mask">
    <!-- Modal -->
    <div class="modal fade" id="logout" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary " id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="model">
    <!-- Modal -->
    <div class="modal fade" id="addCat" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form class="form" id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <input type="text" class="form-control " name="categoryName" placeholder="请输入一级分类">
              </div>
              <!-- <div class="form-group">
                    <input type="submit">
                    </div> -->


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary " id="yes">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script type="text/html" id="tml">

    {{each rows v i}}
      <tr>			
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
    {{/each}}
  
  
  
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/firest.js"></script>





</body>

</html>
